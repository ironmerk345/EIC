<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EICBASIC YouTube Channel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background-color: #3c3c3c;
        }

        header h1 {
            font-size: 3em;
            color: #fff;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #f1f1f1;
        }

        .video {
            text-align: center;
            margin: 50px 0;
        }

        iframe {
            border: 5px solid #fff;
            border-radius: 15px;
        }

        footer {
            background-color: #2d2d2d;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 1.5em;
            color: #fff;
            margin: 0 0 10px 0;
        }

        footer a {
            color: #fff;
            font-size: 1.2em;
            margin: 0 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #6a11cb;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        footer a:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to EICBASIC!</h1>
        <p>Check out our latest video below and explore more content on our channel.</p>
    </header>

    <section class="video">
        <h2>Featured Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tWImRskRXFM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <footer>
        <p>Connect with us on:</p>
        <a href="https://www.youtube.com/@EICBASIC" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/eicbasic?igsh=NTc4MTIwNjQ2YQ%3D%3D&utm_source=qr" target="_blank">Instagram</a>
        <a href="http://www.tiktok.com/@eicbasic_" target="_blank">TikTok</a>
    </footer>
</body>
</html>
